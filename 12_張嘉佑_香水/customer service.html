    <!--========================================================== 內容 =============================================-->
    <div style="font-style: italic;" class="text-center container">
        <h2 style="color: red;">感謝您對我們的關注！</h2>
        <h4>您如果對於我們有任何的服務、朝聘、內容有任何疑問，請隨時與我們聯繫</h4>
        <h4>確認您的諮詢後，會有專人與您聯絡！(*為必填項目)</h4>

        <div style="font-size: 20px;  font-weight: bold" class="container">
            <form id="contactForm">
                <div class="form-group">
                    <label for="question">疑問分類<span class="required"></span></label>
                    <span>
                        <select class="form-control" id="question">
                            <option value="">請選擇疑問分類</option>
                            <option value="product">服務內容</option>
                            <option value="service">朝聘資訊</option>
                            <option value="other">其他</option>
                        </select>
                    </span>
                </div>
                <div class="form-group">
                    <label for="name">姓名<span class="required"></span></label>
                    <span>
                        <input type="text" class="form-control" id="name" placeholder="請輸入姓名">
                    </span>
                </div>
                <div class="form-group">
                    <label for="phone">電話<span class="required"></span></label>
                    <span>
                        <input type="tel" class="form-control" id="phone" placeholder="請輸入電話">
                    </span>
                </div>
                <div class="form-group">
                    <label for="address">地址<span class="required"></span></label>
                    <span>
                        <input type="text" class="form-control" id="address" placeholder="請輸入地址">
                    </span>
                </div>
                <div class="form-group">
                    <label for="email">Email<span class="required"></span></label>
                    <span>
                        <input type="email" class="form-control" id="email" placeholder="請輸入Email">
                    </span>
                </div>
                <div class="form-group">
                    <label for="message">内容<span class="required"></span></label>
                    <span>
                        <textarea class="form-control" id="message" rows="5" placeholder="請輸入內容"></textarea>
                    </span>
                </div>
                <button type="submit" class="btn btn-primary w-100">提交留言</button>
            </form>
        </div>

        <!-- 引入 Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            document.getElementById('contactForm').addEventListener('submit', function (event) {
                event.preventDefault(); // 阻止表单默认提交行为

                // 检查是否有未填写的必填字段
                var name = document.getElementById('name').value;
                var phone = document.getElementById('phone').value;
                var address = document.getElementById('address').value;
                var email = document.getElementById('email').value;
                var message = document.getElementById('message').value;
                var question = document.getElementById('question').value;

                if (name === '' || phone === '' || address === '' || email === '' || message === '' || question === '') {
                    alert('请填写所有必填字段！');
                    return;
                }

                // 如果所有字段都填写了，则显示提交成功的对话框
                alert('留言提交成功！');
                // 这里可以添加其他提交成功后的操作，例如重置表单或跳转到其他页面
                // document.getElementById('contactForm').reset();
            });
        </script>

<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
<script>
    var mybutton = document.getElementById("myBtn");

    // 当页面滚动时
    window.onscroll = function () { scrollFunction() };

    function scrollFunction() {
        // 如果页面滚动超过100像素，显示按钮
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
            mybutton.style.display = "block";
        } else {
            // 否则，隐藏按钮
            mybutton.style.display = "none";
        }
    }

    // 当用户点击按钮时，将页面滚动到顶部
    function topFunction() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }

</script>
